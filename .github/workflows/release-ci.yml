name: Build and Push Docker Image CI

on:
  push:
    tags:
      - 'v*'

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set IMAGE_TAG
        id: set_tag
        run: |
          echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "${GITHUB_REF#refs/tags/}" > tag.txt

      - name: Build Docker Image and Push
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-sample-project:$IMAGE_TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-sample-project:$IMAGE_TAG

      - name: Upload tag artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-tag
          path: tag.txt
          